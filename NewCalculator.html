<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Calculator & Converters</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f0f2f5, #e5e8ec);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .nav-tabs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .tab-button {
            padding: 12px 25px;
            border: none;
            background: #4dabf7;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-button.active {
            background: #339af0;
            transform: translateY(-2px);
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
        }

        .content-section {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
        }

        .content-section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .calculator {
            max-width: 320px;
            margin: 0 auto;
        }

        .converter {
            max-width: 600px;
            margin: 0 auto;
        }

        .converter-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .converter-box {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 16px;
        }

        .converter-btn {
            background: #40c057;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .converter-btn:hover {
            background: #37b24d;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Original calculator styles (modified) */
        .display {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: right;
            font-size: 24px;
            font-weight: 500;
            color: #1a1a1a;
            height: 70px;
            overflow: hidden;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 16px;
            border: none;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            background: #e9ecef;
        }

        .operator {
            background: #4dabf7;
            color: white;
        }

        .operator:hover {
            background: #339af0;
        }

        .equals {
            background: #40c057;
            color: white;
        }

        .equals:hover {
            background: #37b24d;
        }

        .clear {
            background: #ff6b6b;
            color: white;
        }

        .clear:hover {
            background: #fa5252;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Math Toolkit</h1>
            <p>Your all-in-one solution for calculations and conversions</p>
        </header>

        <div class="nav-tabs">
            <button class="tab-button active" onclick="showSection('calculator')">Calculator</button>
            <button class="tab-button" onclick="showSection('binary-converter')">Binary Converter</button>
            <button class="tab-button" onclick="showSection('decimal-converter')">Decimal Converter</button>
        </div>

        <!-- Calculator Section -->
        <div id="calculator" class="content-section active">
            <div class="calculator">
                <div class="display">0</div>
                <div class="buttons">
                    <button class="clear" onclick="clearDisplay()">C</button>
                    <button class="operator" onclick="appendOperator('/')">/</button>
                    <button class="operator" onclick="appendOperator('*')">×</button>
                    <button class="operator" onclick="appendOperator('-')">-</button>
                    <button onclick="appendNumber('7')">7</button>
                    <button onclick="appendNumber('8')">8</button>
                    <button onclick="appendNumber('9')">9</button>
                    <button class="operator" onclick="appendOperator('+')">+</button>
                    <button onclick="appendNumber('4')">4</button>
                    <button onclick="appendNumber('5')">5</button>
                    <button onclick="appendNumber('6')">6</button>
                    <button onclick="appendNumber('.')">.</button>
                    <button onclick="appendNumber('1')">1</button>
                    <button onclick="appendNumber('2')">2</button>
                    <button onclick="appendNumber('3')">3</button>
                    <button class="equals" onclick="calculate()" style="grid-row: span 2">=</button>
                    <button onclick="appendNumber('0')" style="grid-column: span 2">0</button>
                    <button onclick="appendNumber('00')">00</button>
                </div>
            </div>
        </div>

        <!-- Binary Converter Section -->
        <div id="binary-converter" class="content-section">
            <div class="converter">
                <div class="converter-grid">
                    <div class="converter-box">
                        <h3>Binary to Decimal</h3>
                        <input type="text" id="binary-input" placeholder="Enter binary number">
                        <button class="converter-btn" onclick="convertBinaryToDecimal()">Convert</button>
                        <p id="binary-decimal-result"></p>
                    </div>
                    <div class="converter-box">
                        <h3>Binary to Hexadecimal</h3>
                        <input type="text" id="binary-hex-input" placeholder="Enter binary number">
                        <button class="converter-btn" onclick="convertBinaryToHex()">Convert</button>
                        <p id="binary-hex-result"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Decimal Converter Section -->
        <div id="decimal-converter" class="content-section">
            <div class="converter">
                <div class="converter-grid">
                    <div class="converter-box">
                        <h3>Decimal to Binary</h3>
                        <input type="text" id="decimal-binary-input" placeholder="Enter decimal number">
                        <button class="converter-btn" onclick="convertDecimalToBinary()">Convert</button>
                        <p id="decimal-binary-result"></p>
                    </div>
                    <div class="converter-box">
                        <h3>Decimal to Hexadecimal</h3>
                        <input type="text" id="decimal-hex-input" placeholder="Enter decimal number">
                        <button class="converter-btn" onclick="convertDecimalToHex()">Convert</button>
                        <p id="decimal-hex-result"></p>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>© 2023 Math Toolkit. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Original Calculator Logic
        let display = document.querySelector('.display');
        let currentExpression = '0';

        function updateDisplay() {
            display.textContent = currentExpression || '0';
        }

        function appendNumber(num) {
            if (currentExpression === '0' && num !== '.') {
                currentExpression = num;
            } else {
                currentExpression += num;
            }
            updateDisplay();
        }

        function appendOperator(operator) {
            currentExpression += ` ${operator} `;
            updateDisplay();
        }

        function clearDisplay() {
            currentExpression = '0';
            updateDisplay();
        }

        function calculate() {
            try {
                currentExpression = eval(currentExpression).toString();
                updateDisplay();
            } catch (error) {
                currentExpression = 'Error';
                updateDisplay();
                setTimeout(clearDisplay, 1500);
            }
        }

        // Tab Navigation Logic
        function showSection(sectionId) {
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        // Conversion Functions
        function convertBinaryToDecimal() {
            const binary = document.getElementById('binary-input').value;
            if (!/^[01]+$/.test(binary)) {
                showError('binary-decimal-result', 'Invalid binary input');
                return;
            }
            const decimal = parseInt(binary, 2);
            document.getElementById('binary-decimal-result').textContent = `Decimal: ${decimal}`;
        }

        function convertBinaryToHex() {
            const binary = document.getElementById('binary-hex-input').value;
            if (!/^[01]+$/.test(binary)) {
                showError('binary-hex-result', 'Invalid binary input');
                return;
            }
            const decimal = parseInt(binary, 2);
            const hex = decimal.toString(16).toUpperCase();
            document.getElementById('binary-hex-result').textContent = `Hexadecimal: 0x${hex}`;
        }

        function convertDecimalToBinary() {
            const decimal = document.getElementById('decimal-binary-input').value;
            if (!/^\d+$/.test(decimal)) {
                showError('decimal-binary-result', 'Invalid decimal input');
                return;
            }
            const binary = parseInt(decimal).toString(2);
            document.getElementById('decimal-binary-result').textContent = `Binary: ${binary}`;
        }

        function convertDecimalToHex() {
            const decimal = document.getElementById('decimal-hex-input').value;
            if (!/^\d+$/.test(decimal)) {
                showError('decimal-hex-result', 'Invalid decimal input');
                return;
            }
            const hex = parseInt(decimal).toString(16).toUpperCase();
            document.getElementById('decimal-hex-result').textContent = `Hexadecimal: 0x${hex}`;
        }

        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.color = '#ff6b6b';
            setTimeout(() => {
                element.textContent = '';
                element.style.color = 'inherit';
            }, 2000);
        }

        // Keyboard Support
        document.addEventListener('keydown', (event) => {
            const key = event.key;
            if (key >= '0' && key <= '9' || key === '.') {
                appendNumber(key);
            } else if (['+', '-', '*', '/'].includes(key)) {
                appendOperator(key);
            } else if (key === 'Enter') {
                calculate();
            } else if (key === 'Escape') {
                clearDisplay();
            }
        });
    </script>
</body>
</html>
